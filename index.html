<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alex Rese - Empreendedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Alex <span>Rese</span></div>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="intro">
                <h1>Olá, aqui é o <span>Alex</span></h1>
                <h2>Empreendedor e consultor especializado em desenvolvimento e inovação.</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam quia tempore iste veniam, hic commodi.</p>
                <div class="buttons">
                    <a href="#contact" class="btn contact">Contato</a>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                    <a href="#"><img src="github-icon.png" alt="GitHub"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
            <div class="profile-picture">
                <img src="exemplo.png" alt="Profile Picture">
            </div>
        </section>
    </main>
</body>
</html>
